      sasl:
        mechanism:  PLAIN
        jaas:
          config: org.apache.kafka.common.security.plain.PlainLoginModule required username="$ConnectionString" password="Endpoint=sb://rhseventhub.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=P2HmcgQyudcIvnC/2i192PQrKHV+L4bH2ttI0nas0Co=";
      security:
        protocol: SASL_SSL
    consumer:
      bootstrap-servers: rhseventhub.servicebus.windows.net:9093
      group-id: rhseventhub
      auto-offset-reset: latest
